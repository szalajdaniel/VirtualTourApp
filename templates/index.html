<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przewijane Zdjęcia</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            display: flex;
            align-items: flex-start; /* Align items at the top */
            justify-content: center;
            flex-direction: row; /* Arrange items horizontally */
        }

        #photo-container {
            max-width: 70%;
            max-height: 100%;
            overflow: hidden;
            margin-right: 20px; /* Margin between photo and map */
        }

        #map-container {
            top:200px;
            max-width: 30%;
            max-height: 100%;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            margin-left: 20px; /* Margin between photo and map */
            margin-right: 50px; /* Margin between photo and map */
        }

        .photo-container-inner, .map-container-inner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .photo, .map {
            display: block;
            margin: 0 auto;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .arrow {
            position: absolute;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .arrow-left {
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .arrow-right {
            right: 520px;
            top: 50%;
            transform: translateY(-50%);
        }

        .arrow-up {
            position: absolute;
            top: 20px;
            left: 470px;
            transform: translateX(-30%);
        }

        .arrow-down {
            position: absolute;
            bottom: 20px;
            left: 470px;
            transform: translateX(-33%);
        }

        /* Stylizacja punktu na mapie */
        .point {
            position: absolute;
            width: 6px; /* Szerokość punktu */
            height: 6px; /* Wysokość punktu */
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            display: none; /* Domyślnie ukrywamy punkty */
        }

        /* Stylizacja wyboru piętra */
        #floor-selector {
            position: absolute;
            top: 1px; /* Odległość od góry */
            margin-left:5px;
            z-index: 10; /* Nadaje z-index, aby wyświetlać na górze */
        }
    </style>
</head>

    <div id="container">

            </div>

        <div id="map-container">

                <select id="floor-selector" onchange="changeFloor()">

        </div>
    </div>

                { x: 125, y: 110, name: "3042tyl" },
                { x: 125, y: 110, name: "Lewo3042" },
                { x: 125, y: 110, name: "Prawo3042" },
                { x: 125, y: 110, name: "Lewo3042tyl" },
                { x: 125, y: 110, name: "Prawo3042tyl" },

                { x: 125, y: 93, name: "3044" },
                { x: 125, y: 93, name: "3044tyl" },
                { x: 125, y: 93, name: "Lewo3044" },
                { x: 125, y: 93, name: "Prawo3044" },
                { x: 125, y: 93, name: "Lewo3044tyl" },
                { x: 125, y: 93, name: "Prawo3044tyl" },

                { x: 125, y: 80, name: "3050" },
                { x: 125, y: 80, name: "3050tyl" },
                { x: 125, y: 80, name: "Lewo3050" },
                { x: 125, y: 80, name: "Prawo3050" },
                { x: 125, y: 80, name: "Lewo3050tyl" },
                { x: 125, y: 80, name: "Prawo3050tyl" },
            ]
        };

        // Funkcja aktualizująca zdjęcie
        function updatePhoto(index) {
            updateNavigationButtons();
            const photoContainer = document.getElementById('current-photo');
            photoContainer.style.opacity = 0.7;
            setTimeout(function () {
                photoContainer.src = "{{ url_for('static', filename='') }}" + photos[index];
                photoContainer.style.opacity = 1;
                updatePointsVisibility(photos[index].split('.')[0]); // Aktualizuj widoczność punktów
            }, 300);
        }


        // Funkcja pokazująca lewe zdjęcie
        function showLeftPhoto() {
            const currentPhoto = photos[currentPhotoIndex].split('.')[0];
            const nextPhoto = photoGraph[currentPhoto].left;
            if (nextPhoto) {
                currentPhotoIndex = photos.findIndex(photo => photo.includes(nextPhoto + ".jpg"));
                updatePhoto(currentPhotoIndex);
            }
        }

        // Funkcja pokazująca prawe zdjęcie
        function showRightPhoto() {
            const currentPhoto = photos[currentPhotoIndex].split('.')[0];
            const nextPhoto = photoGraph[currentPhoto].right;
            if (nextPhoto) {
                currentPhotoIndex = photos.findIndex(photo => photo.includes(nextPhoto + ".jpg"));
                updatePhoto(currentPhotoIndex);
            }
        }

        // Funkcja pokazująca zdjęcie powyżej
        function showUpPhoto() {
            const currentPhoto = photos[currentPhotoIndex].split('.')[0];
            const nextPhoto = photoGraph[currentPhoto].up;
            if (nextPhoto) {
                currentPhotoIndex = photos.findIndex(photo => photo.includes(nextPhoto + ".jpg"));
                updatePhoto(currentPhotoIndex);
            }
        }

        // Funkcja pokazująca zdjęcie poniżej
        function showDownPhoto() {
            const currentPhoto = photos[currentPhotoIndex].split('.')[0];
            const nextPhoto = photoGraph[currentPhoto].down;
            if (nextPhoto) {
                currentPhotoIndex = photos.findIndex(photo => photo.includes(nextPhoto + ".jpg"));
                updatePhoto(currentPhotoIndex);
            }
        }

        function updateNavigationButtons() {
            // Aktualizuje widoczność przycisków nawigacyjnych
            const currentPhoto = photos[currentPhotoIndex].split('.')[0];
            const navigation = photoGraph[currentPhoto];

            document.querySelector('.arrow-left').style.display = navigation.left ? 'block' : 'none';
            document.querySelector('.arrow-right').style.display = navigation.right ? 'block' : 'none';
            document.querySelector('.arrow-up').style.display = navigation.up ? 'block' : 'none';
            document.querySelector('.arrow-down').style.display = navigation.down ? 'block' : 'none';
        }

        // Funkcja dodająca punkt na mapie
        function addPoint(x, y, name) {
            // Tworzymy nowy punkt jako element div
            const point = document.createElement('div');
            point.classList.add('point');
            point.style.left = x + 'px';
            point.style.top = y + 'px';
            point.dataset.name = name; // Dodajemy dataset z nazwą punktu

            // Dodajemy obsługę kliknięcia na punkcie
            point.addEventListener('click', function() {
                const photoIndex = photos.findIndex(photo => photo.includes(name + ".jpg"));
                if (photoIndex !== -1) {
                    currentPhotoIndex = photoIndex;
                    updatePhoto(currentPhotoIndex);
                } else {
                    console.error(`Nie znaleziono zdjęcia dla punktu ${name}.`);
                }
            });

            // Dodaj punkt do kontenera mapy
            document.getElementById('map-container').appendChild(point);
        }

        // Funkcja zmieniająca piętro kampusu
        function changeFloor() {
            const selector = document.getElementById('floor-selector');
            const floor = selector.value;
            switch (floor) {
                case "1":
                    document.getElementById('map').src = "{{ url_for('static', filename='kampus_1_pietro.png') }}";
                    break;
                case "2":
                    document.getElementById('map').src = "{{ url_for('static', filename='kampus_2_pietro.png') }}";
                    break;
                case "3":
                    document.getElementById('map').src = "{{ url_for('static', filename='kampus_3_pietro.png') }}";
                    break;
                default:
                    break;
            }

            // Usuń istniejące punkty z mapy
            const mapContainer = document.getElementById('map-container');
            const existingPoints = mapContainer.querySelectorAll('.point');
            existingPoints.forEach(point => point.remove());

            // Dodaj punkty dla wybranego piętra
            if (pointsByFloor[floor]) {
                pointsByFloor[floor].forEach(point => {
                    addPoint(point.x, point.y, point.name);
                });
            }

            // Aktualizuj widoczność punktów
            updatePointsVisibility(photos[currentPhotoIndex].split('.')[0]);
        }

        // Funkcja aktualizująca widoczność punktów
        function updatePointsVisibility(currentPhotoName) {
            const mapContainer = document.getElementById('map-container');
            const points = mapContainer.querySelectorAll('.point');
            points.forEach(point => {
                if (point.dataset.name === currentPhotoName) {
                    point.style.display = 'block';
                } else {
                    point.style.display = 'none';
                }
            });
        }

        // Obsługa kliknięcia na mapie
        function handleMapClick(event) {
            const floor = document.getElementById('floor-selector').value;
            const offsetX = event.offsetX; // Pozycja X kliknięcia wewnątrz mapy
            const offsetY = event.offsetY; // Pozycja Y kliknięcia wewnątrz mapy

            // Znajdujemy najbliższy punkt na mapie dla danego kliknięcia
            const closestPoint = findClosestPoint(offsetX, offsetY, floor);

            if (closestPoint) {
                // Znaleziono najbliższy punkt, przenosimy do odpowiadającego zdjęcia
                const photoIndex = photos.findIndex(photo => photo.includes(closestPoint.name + ".jpg"));
                if (photoIndex !== -1) {
                    currentPhotoIndex = photoIndex;
                    updatePhoto(currentPhotoIndex);
                } else {
                    console.error(`Nie znaleziono zdjęcia dla punktu ${closestPoint.name}.`);
                }
            }
        }

        // Funkcja znajdująca najbliższy punkt na mapie
        function findClosestPoint(x, y, floor) {
            const points = pointsByFloor[floor];
            if (!points || points.length === 0) {
                return null;
            }

            let closestPoint = points[0];
            let closestDistance = distance(x, y, closestPoint.x, closestPoint.y);

            for (let i = 1; i < points.length; i++) {
                const point = points[i];
                const dist = distance(x, y, point.x, point.y);
                if (dist < closestDistance) {
                    closestPoint = point;
                    closestDistance = dist;
                }
            }

            return closestPoint;
        }

        // Funkcja obliczająca odległość między dwoma punktami
        function distance(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }

        // Początkowe ustawienie wyboru piętra
        document.getElementById('floor-selector').value = "1";
        changeFloor(); // Wywołanie funkcji zmiany piętra na początku
        updatePointsVisibility(photos[currentPhotoIndex].split('.')[0]); // Aktualizuj widoczność punktów na początku
    </script>
</body>
</html>
